name: Update PopAds Library
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
permissions:
  contents: write
jobs:
  update-library:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Fetch PopAds library
        env:
          POPADS_INFO: ${{ secrets.POPADS_INFO }}
          POPADS_XYZ: ${{ secrets.POPADS_XYZ }}
         
        run: |
          curl -f -o popads_info_raw.js $POPADS_INFO
          curl -f -o popads_xyz_raw.js $POPADS_XYZ
          
      - name: Extract pure JavaScript
        run: |
          # Extract JavaScript from popads_info.js
          sed -n 's/.*<script[^>]*>\(.*\)<\/script>.*/\1/p' popads_info_raw.js > popads_info.js
          
          # Extract JavaScript from popads_xyz.js
          sed -n 's/.*<script[^>]*>\(.*\)<\/script>.*/\1/p' popads_xyz_raw.js > popads_xyz.js
          
          # Remove raw files
          rm popads_info_raw.js popads_xyz_raw.js
          
      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add popads_info.js popads_xyz.js
          git diff --staged --quiet || git commit -m "Update PopAds library"
          git push
