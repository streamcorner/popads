name: Update PopAds Library
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
permissions:
  contents: write
jobs:
  update-library:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Fetch PopAds library
        env:
          POPADS_INFO: ${{ secrets.POPADS_INFO }}
          POPADS_XYZ: ${{ secrets.POPADS_XYZ }}
          POPADS_CFD: ${{ secrets.POPADS_CFD }}
          POPADS_SBS: ${{ secrets.POPADS_SBS }}
          POPADS_KAMEHA: ${{ secrets.POPADS_KAMEHA }}
         
        run: |
          curl -f -o popads_info_raw.js "$POPADS_INFO"
          curl -f -o popads_xyz_raw.js "$POPADS_XYZ"
          curl -f -o popads_kameha_raw.js "$POPADS_KAMEHA"
          curl -f -o popads_cfd_raw.js "$POPADS_CFD"
          curl -f -o popads_sbs_raw.js "$POPADS_SBS"
          
      - name: Extract pure JavaScript
        run: |
          # Extract JavaScript from popads_info.js using perl
          perl -0777 -ne 'print $1 if /<script[^>]*>(.*?)<\/script>/s' popads_info_raw.js > popads_info.js
          
          # Extract JavaScript from popads_xyz.js using perl
          perl -0777 -ne 'print $1 if /<script[^>]*>(.*?)<\/script>/s' popads_xyz_raw.js > popads_xyz.js

          # Extract JavaScript from popads_cfd.js using perl
          perl -0777 -ne 'print $1 if /<script[^>]*>(.*?)<\/script>/s' popads_cfd_raw.js > popads_cfd.js

          # Extract JavaScript from popads_xyz.js using perl
          perl -0777 -ne 'print $1 if /<script[^>]*>(.*?)<\/script>/s' popads_kameha_raw.js > popads_kameha.js

          # Extract JavaScript from popads_sbs.js using perl
          perl -0777 -ne 'print $1 if /<script[^>]*>(.*?)<\/script>/s' popads_sbs_raw.js > popads_sbs.js
          
          # Remove raw files
          rm popads_info_raw.js popads_xyz_raw.js popads_cfd_raw.js popads_sbs_raw.js popads_kameha_raw.js
          
      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add popads_info.js popads_xyz.js popads_cfd.js popads_sbs.js popads_kameha.js
          git diff --staged --quiet || git commit -m "Update PopAds library"
          git push
